<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Niffoxic Shader Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #c5c6c7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #45a29e33;
      background: #1f2833;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    header p {
      margin: 4px 0 0 0;
      font-size: 0.85rem;
      opacity: 0.8;
    }
    #content {
      padding: 12px 16px 24px 16px;
      flex: 1;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    .card {
      background: #1f2833;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #45a29e22;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      display: block;
      background: #0b0c10;
      object-fit: contain;
      aspect-ratio: 4 / 3;
    }
    .card-body {
      padding: 8px 10px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #ffffff;
      word-break: break-word;
    }
    .card-links {
      display: flex;
      gap: 8px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .card-links a {
      font-size: 0.8rem;
      text-decoration: none;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #45a29e66;
      color: #66fcf1;
    }
    .card-links a:hover {
      background: #45a29e22;
    }
    #status {
      margin: 8px 0 16px 0;
      font-size: 0.85rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>Niffoxic Shader Gallery</h1>
    <p>Auto-listed from <code>/screenshots</code> & <code>/hlsl</code></p>
  </header>
  <div id="content">
    <div id="status">Loading shadersâ€¦</div>
    <div id="grid"></div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
